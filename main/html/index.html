<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../asset/bs4_image/favicon.ico">

  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <link href="../../asset/bs4_css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../asset/bs4_css/signin.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../asset/bs4_image/icon_smartphone.png" alt="" width="144" height="144">
    <h1 class="h3 mb-3 font-weight-normal text-danger">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3 text-warning">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block bg-success" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>

  <script src="../js/script.js"></script>
</body>

</html>
